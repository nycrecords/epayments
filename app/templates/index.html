{% extends "base.html" %}
{% block content %}
    <main id="skip-header-target" role="main">
        <section id="search">
            <div class="container-fluid pt-2 pb-6">
                <div class="row">
                    <div id="left_side" class="col-2 pr-0">
                        {% include "search_form.html" %}
                    </div>
                    <div id='middle' class="col-8">
                        <div class="container-fluid">
                            <div id="orders">
                                <h5 class="text-center">Search Results</h5>
                                <hr>
                                <div id="order_rows"></div>
                            </div>
                        </div>
                    </div>
                    <div id="right_side" class="col-2 pl-0">
                        <div class="container">
                            <div id="order_counts" class="pb-2">
                                <div id="total_orders"></div>
                                <div id="total_suborders"></div>
                            </div>
                            <div id="util_btns">
                                <div class="text-center pb-1"><i class="fas fa-tools"></i></div>

                                <div class="pb-1">
                                    <a id="new_order_btn" href="{{ url_for("main.new_order") }}"
                                       class="btn btn-light btn-block rounded-sm">
                                        Create New Order
                                    </a>
                                </div>

                                <div class="pb-1">
                                    <button id="order_sheets_btn" class="btn btn-light btn-block rounded-sm"
                                            type="submit"
                                            role="button">Order Sheets
                                    </button>
                                </div>

                                <div class="pb-1">
                                    <button id="large_labels_btn" class="btn btn-light btn-block rounded-sm"
                                            type="submit"
                                            role="button">Large Labels
                                    </button>
                                </div>

                                <div class="pb-1">
                                    <button id="small_labels_btn" class="btn btn-light btn-block rounded-sm"
                                            type="submit"
                                            role="button">Small Labels
                                    </button>
                                </div>

                                <div class="pb-1">
                                    <button id="xlsx_btn" class="btn btn-light btn-block rounded-sm" type="submit"
                                            role="button">XLSX
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
